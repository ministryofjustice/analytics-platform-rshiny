---
name: Build & Test

"on":
  pull_request:
  push:
    branches: [main]
    tags: ["*"]

jobs:
  yamllint:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  docker:
    strategy:
      matrix:
        r: [4.1, 4.2]
        shinyserver: [0.0.6, 0.0.5, 0.0.4]
    if: ${{ github.repository }} == 'analytics-platform-rshiny'
    runs-on: [self-hosted, ecr]
    env:
      REPOSITORY: rshiny
      ECR_REPOSITORY: rshiny
    needs: [mdl, yamllint]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: ${{ steps.login-ecr.outputs.registry }}

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "593291632749.dkr.ecr.eu-west-1.amazonaws.com/rshiny:r${{ matrix.r }}-shinyserver${{ matrix.shinyserver }}"
          build-args: "r=${{ matrix.r }} shinyserver=${{ matrix.shinyserver }}"
