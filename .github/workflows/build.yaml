---
name: Build & Test

"on":
  pull_request:
  push:
    branches: [main]
    tags: ["*"]
  schedule:
    - cron: '0 0 * * SAT'

jobs:
  yamllint:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  docker:
    strategy:
      matrix:
        r: [4.1, 4.2]
        shinyserver: [0.0.6, 0.0.5, 0.0.4]
    if: ${{ github.repository }} == 'analytics-platform-rshiny'
#    runs-on: [self-hosted, ecr]
    runs-on: ubuntu-20.04
    env:
      REPOSITORY: rshiny
      ECR_REPOSITORY: rshiny
    needs: [mdl, yamllint]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: ${{ steps.login-ecr.outputs.registry }}

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "rshiny"
          IMAGE_TAG: "r${{ matrix.r }}-shiny${{ matrix.shinyserver }}"
        run: |
          docker build --build-arg r=${{ matrix.r }} --build-arg shinyserver=${{ matrix.shinyserver }} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
